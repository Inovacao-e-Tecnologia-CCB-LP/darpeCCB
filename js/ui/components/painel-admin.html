<div class="admin-grid">
  <div class="card shadow admin-card h-100 cursor-pointer" onclick="irParaTelaLocais()">
    <div class="card-body text-center">
      <div class="admin-card-icon-wrap" style="background:#dbeafe">
        <i class="bi bi-geo-alt-fill" style="color:#1d4ed8"></i>
      </div>
      <h5>Locais</h5>
      <p class="admin-card-desc">Gerenciar locais e endereços</p>
    </div>
  </div>

  <div class="card shadow admin-card h-100 cursor-pointer" onclick="irParaTelaInstrumentos()">
    <div class="card-body text-center">
      <div class="admin-card-icon-wrap" style="background:#dcfce7">
        <i class="bi bi-music-note-list" style="color:#15803d"></i>
      </div>
      <h5>Instrumentos</h5>
      <p class="admin-card-desc">Cadastrar e editar instrumentos</p>
    </div>
  </div>

  <div class="card shadow admin-card h-100 cursor-pointer" onclick="irParaTelaRegrasDatas()">
    <div class="card-body text-center">
      <div class="admin-card-icon-wrap" style="background:#fef9c3">
        <i class="bi bi-calendar-week" style="color:#a16207"></i>
      </div>
      <h5>Regras</h5>
      <p class="admin-card-desc">Definir dias e regras de visita</p>
    </div>
  </div>

  <div class="card shadow admin-card h-100 cursor-pointer" onclick="irParaTelaProgramacoes()">
    <div class="card-body text-center">
      <div class="admin-card-icon-wrap" style="background:#ede9fe">
        <i class="bi bi-calendar2-plus" style="color:#6d28d9"></i>
      </div>
      <h5>Programações</h5>
      <p class="admin-card-desc">Agendar e controlar eventos</p>
    </div>
  </div>

  <div class="card shadow admin-card h-100 cursor-pointer" onclick="irParaTelaRelatorios()">
    <div class="card-body text-center">
      <div class="admin-card-icon-wrap" style="background:#fee2e2">
        <i class="bi bi-journal-text" style="color:#b91c1c"></i>
      </div>
      <h5>Relatórios</h5>
      <p class="admin-card-desc">Gerar e visualizar relatórios</p>
    </div>
  </div>

  <div class="card shadow admin-card h-100 cursor-pointer" onclick="irParaTelaIntegracoes()">
    <div class="card-body text-center">
      <div class="admin-card-icon-wrap" style="background:#ffedd5">
        <i class="bi bi-people-fill" style="color:#c2410c"></i>
      </div>
      <h5>Integrações</h5>
      <p class="admin-card-desc">Gerenciar nomes e links</p>
    </div>
  </div>
