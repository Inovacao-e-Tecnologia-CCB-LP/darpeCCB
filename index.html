<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DARPE - Lençóis Paulista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
<header class="bg-dark text-white text-center p-3 shadow">
  <div class="container">
    <div class="row align-items-center">

      <!-- Voltar -->
      <div class="col-2 p-0 text-start">
        <button id="backButton"
          class="btn btn-dark border-light text-white">
          Voltar
        </button>
      </div>

      <!-- Título -->
      <div class="col-8">
        <h1 id="titulo" class="h3 m-0">DARPE - Lençóis Paulista</h1>
      </div>

      <!-- Admin -->
      <div class="col-2 text-end">
        <button 
  id="adminButton"
  class="btn btn-outline-light btn-lg"
  onclick="abrirModalAdmin()"
  title="Área Administrativa"
>
  <i class="bi bi-shield-lock"></i>
</button>
      </div>

    </div>
  </div>
</header>

<!-- Modal Admin -->
<div class="modal fade" id="modalAdmin" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-dark">

      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title">
          <i class="bi bi-shield-lock me-2"></i>
          Área Administrativa
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Senha de acesso</label>
          <input
            type="password"
            id="senhaAdmin"
            class="form-control"
            placeholder="Digite a senha"
          >
        </div>

        <div id="erroAdmin" class="text-danger small d-none">
          ❌ Senha inválida
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-outline-dark" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button class="btn btn-dark" onclick="validarSenhaAdmin()">
          Entrar
        </button>
      </div>

    </div>
  </div>
</div>


<div class="modal fade" id="modalAviso" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="modalAvisoTitulo">Aviso</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalAvisoMensagem"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="confirmModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="confirmTitle">Confirmação</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="confirmMessage">
        Tem certeza?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-danger" id="confirmOk">
          Excluir
        </button>
      </div>
    </div>
  </div>
</div>

  <main id="conteudo" class="container mt-4 text-center">

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
